<!doctype html>
<html lang="en">

<head>
  <title>Pace Calculator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<style>
  #loading,
  #results {
    display: none;
  }
</style>

<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5">
          <h1 class="heading display-5 pb-3">Pace Calculator</h1>
          <h5 class="heading display-5 pb-3">Enter Time and Distance to find Pace</h5>
          <form id="loan-form">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Time</span>
                <input type="number" class="form-control" id="hour" placeholder="Hour">
                <input type="number" class="form-control" id="minute" placeholder="Minute">
                <input type="number" class="form-control" id="second" placeholder="Second">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Distance [KM]</span>
                <input type="number" step="any" class="form-control" id="kilometer" placeholder="Kilometers">
              </div>
            </div>

            <div class="form-group">
              <input type="submit" value="Calculate" class="btn btn-dark btn-block">
            </div>
          </form>
          <!--  Loader Here -->
          <div id="loading">
            <img src="img/loading.gif" alt="">
          </div>
          <!-- results -->
          <div id="results" class="pt-4">
            <h5>Results</h5>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Pace : [Minute per Kilomater]</span>
                <input type="number" class="form-control" id="paceminute" disabled>
                <input type="number" class="form-control" id="pacesecond" disabled>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
    integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
    integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
